apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anycompany-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/ande28em/helm-charts-examples"
    chart: "python-application-chart"
    targetRevision: "0.1.0"
    helm:
      values: |
        name: anycompany-app
        namespace: anycompany-app
        replicaCount: 1
        image:
          repository: 872646166659.dkr.ecr.us-west-2.amazonaws.com/anycompany-app
          tag: "1"
          pullPolicy: IfNotPresent
        service:
          type: ClusterIP
          port: 80
        env:
          S3_BUCKET_NAME: 'anycompany-app-bucket'
        serviceAccount:
          create: true
          name: anycompany-app
          iamRoleArn: 'arn:aws:iam::872646166659:role/anycompany-app-role'
  destination:
    name: "in-cluster"
    namespace: anycompany-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
